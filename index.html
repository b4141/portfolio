<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./static/css/main.css">
  <link rel="stylesheet" href="./static/css/start_game.css">
  <link rel="stylesheet" href="./static/css/game_play.css">
  <link rel="stylesheet" href="./static/css/card.css">
  <link rel="stylesheet" href="./static/font/style.css">
</head>

<body>

  <div class="full-wrapper">

    <div id="game-page-wrapper" class="game-page-wrapper">

      <div id="start-game" class="start-game">
        <div class="eyes-wrapper">
          <div class="eyes-container">
            <svg width="100" height="100" class="eye">
              <polygon class="eye-shape" fill="var(--fg-color)" stroke="var(--bg-color)" stroke-width="3px" points="0,30 0,50 20,60 50,60 80,40 90,40, 90,30 50,10 20,10 " />
              <circle cx="38" cy="38" r="20" fill="var(--fg-color)" id="eyeball-left" />
              <circle cx="48" cy="38" r="10" fill="var(--bg-color)" id="pupil-left" />
            </svg>

            <svg width="100" height="100" class="eye">
              <polygon class="eye-shape" transform="translate(90), scale(-1, 1)" fill="var(--fg-color)" stroke="var(--bg-color)" stroke-width="3px"  points="0,30 0,50 20,60 50,60 80,40 90,40, 90,30 50,10 20,10 " />
              <circle cx="52" cy="38" r="20" fill="var(--fg-color)" id="eyeball-right" />
              <circle cx="62" cy="38" r="10" fill="var(--bg-color)" id="pupil-right" />
            </svg>
          </div>
        </div>
        <div class="start-game-text">
          <div class="text">if you want to know more about me, you have to be worthy of such info</div>
          <div class="text">play the game if you dare</div>
        </div>
        <div class="start-game-button-wrapper">
          <button class="button" onclick="startGame()">accept chalange</button>
        </div>
      </div>

      <div id="game-play" class="game-play">
        <div class="text">choose a card to play</div>
        <div class="hand-deck">
          <div class="card rock-card" onclick="chooseCard('rock')">
            <span class="icon-rock"></span>
          </div>
          <div class="card paper-card" onclick="chooseCard('paper')">
            <span class="icon-paper"></span>
          </div>
          <div class="card scissors-card" onclick="chooseCard('scissors')">
            <span class="icon-scissors"></span>
          </div>
        </div>
      </div>

      <div id="game-result-win" class="game-result-win">
      </div>

      <div id="game-result-lose" class="game-result-lose">
      </div>

      <div id="game-result-tied" class="game-result-tied">
      </div>
    </div>

    <div id="info-page-wrapper" class="info-page-wrapper">
    </div>

  </div>


  <script src="./static/js/main.js"></script>
  <script src="./static/js/eyeMovement.js"></script>
</body>

</html>
